# ============================================================================
# FLEXT GO PROJECT PRE-COMMIT CONFIGURATION TEMPLATE
# Go 1.24+ | Clean Architecture | Distributed Systems
# Zero tolerance for quality violations
# ============================================================================

minimum_pre_commit_version: "3.5.0"
fail_fast: false
default_stages: [pre-commit, pre-push]

repos:
  # ===== BASIC FILE CHECKS =====
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: "âœ‚ï¸ Trailing Whitespace"
      - id: end-of-file-fixer
        name: "ğŸ“„ EOF Fixer"
      - id: check-yaml
        name: "ğŸ“‹ YAML Syntax Check"
        args: [--unsafe]
      - id: check-json
        name: "ğŸ“‹ JSON Syntax Check"
      - id: check-added-large-files
        name: "ğŸ“¦ Large File Check"
        args: ["--maxkb=1000"]
      - id: check-case-conflict
        name: "ğŸ”¤ Case Conflict Check"
      - id: check-merge-conflict
        name: "âš”ï¸ Merge Conflict Check"
      - id: check-toml
        name: "ğŸ“‹ TOML Syntax Check"
      - id: mixed-line-ending
        name: "ğŸ“ Line Ending Check"
        args: ["--fix=lf"]
      - id: detect-private-key
        name: "ğŸ”‘ Private Key Detection"
      - id: check-executables-have-shebangs
        name: "ğŸ“œ Executable Shebang Check"
      - id: check-shebang-scripts-are-executable
        name: "âš¡ Shebang Executable Check"

  # ===== GO SPECIFIC TOOLS =====
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
        name: "ğŸ”§ Go Format"
        args: [-w]
      - id: go-imports
        name: "ğŸ“¦ Go Imports"
        args: [-w]
      - id: go-cyclo
        name: "ğŸ“Š Go Cyclomatic Complexity"
        args: [-over=10]
      - id: go-mod-tidy
        name: "ğŸ“‹ Go Mod Tidy"
      - id: go-unit-tests
        name: "ğŸ§ª Go Unit Tests"
      - id: golangci-lint
        name: "ğŸ”¥ Go Linting"

  # ===== SECURITY SCANNING =====
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: "ğŸ”’ Detect Secrets"
        args: ["--baseline", ".secrets.baseline"]
        exclude: .*\.lock$|.*\.lockb$|go\.sum$

  # ===== DOCKER LINTING =====
  - repo: https://github.com/hadolint/hadolint
    rev: v2.13.1-beta
    hooks:
      - id: hadolint
        name: "ğŸ³ Docker Lint"
        args: ["--ignore", "DL3008", "--ignore", "DL3009"]

  # ===== YAML VALIDATION =====
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.1
    hooks:
      - id: yamllint
        name: "ğŸ“‹ YAML Lint"
        args: ["-d", "relaxed"]

  # ===== MARKDOWN LINTING =====
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        name: "ğŸ“ Markdown Lint"
        args: ["--fix"]

  # ===== CODESPELL - SPELL CHECKING =====
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        name: "ğŸ“ Spell Check"
        args:
          [
            "--skip=*.json,*.lock,*.toml,*.yaml,*.yml,go.sum,go.mod",
            "--ignore-words-list=flexcore,grpc,uuid,ctx,struct,func,goroutine,mutex,postgres,redis",
          ]

# ===== CI CONFIGURATION =====
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks - Go project
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: []
  submodules: false