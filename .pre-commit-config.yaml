repos:
  # ===== BASIC FILE CHECKS =====
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: detect-private-key
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  # ===== GO SPECIFIC TOOLS =====
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
        args: [-w]
      - id: go-imports
        args: [-w]
      - id: go-cyclo
        args: [-over=10]
      - id: go-mod-tidy
      - id: go-unit-tests
      - id: golangci-lint

  # ===== DOCKER LINTING =====
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.1-beta
    hooks:
      - id: hadolint
        args: ["--ignore", "DL3008", "--ignore", "DL3009"]

  # ===== YAML VALIDATION =====
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ["-d", "relaxed"]

  # ===== MARKDOWN LINTING =====
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: ["--fix"]

# ===== CI SETTINGS - FLEXCORE ESPECÍFICO =====
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks - flexcore Go project
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: []
  submodules: false

# ===== MODO FLEXÍVEL - FLEXCORE GO PROJECT =====
fail_fast: false
