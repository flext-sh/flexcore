# FlexCore Alert Rules - REAL Monitoring
groups:
  - name: flexcore_cluster
    rules:
      - alert: FlexCoreNodeDown
        expr: up{job="flexcore-cluster"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "FlexCore node {{ $labels.instance }} is down"
          description: "FlexCore cluster node has been down for more than 30 seconds"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.instance }}"
          description: "Error rate is {{ $value }} errors per second"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High latency on {{ $labels.instance }}"
          description: "95th percentile latency is {{ $value }}s"

  - name: cqrs_alerts
    rules:
      - alert: CQRSCommandFailures
        expr: rate(cqrs_commands_failed_total[5m]) > 0.05
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High CQRS command failure rate"
          description: "CQRS command failure rate is {{ $value }} per second"

      - alert: EventSourcingErrors
        expr: rate(eventsourcing_errors_total[5m]) > 0.01
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Event sourcing errors detected"
          description: "Event sourcing error rate is {{ $value }} per second"

  - name: windmill_alerts
    rules:
      - alert: WorkflowExecutionFailures
        expr: rate(windmill_workflow_failures_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High workflow failure rate in Windmill"
          description: "Workflow failure rate is {{ $value }} per second"
