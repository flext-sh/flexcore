# AlertManager Configuration - REAL Alerting
global:
  smtp_smarthost: "localhost:587"
  smtp_from: "flexcore-alerts@company.com"

route:
  group_by: ["alertname"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: "web.hook"
  routes:
    - match:
        severity: critical
      receiver: "critical-alerts"
    - match:
        severity: warning
      receiver: "warning-alerts"

receivers:
  - name: "web.hook"
    webhook_configs:
      - url: "http://localhost:8090/api/alerts/webhook"
        send_resolved: true

  - name: "critical-alerts"
    email_configs:
      - to: "ops-team@company.com"
        subject: "[CRITICAL] FlexCore Alert: {{ .GroupLabels.alertname }}"
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          Severity: {{ .Labels.severity }}
          {{ end }}
    webhook_configs:
      - url: "http://localhost:8090/api/alerts/critical"

  - name: "warning-alerts"
    webhook_configs:
      - url: "http://localhost:8090/api/alerts/warning"

inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "dev", "instance"]
