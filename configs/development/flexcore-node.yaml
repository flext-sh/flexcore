app:
  name: "flexcore-node"
  version: "1.0.0"
  debug: true

cluster:
  name: "flexcore-cluster"
  mode: "redis"
  redis_url: "redis://redis:6379"
  coordination_timeout: "30s"
  heartbeat_interval: "10s"

windmill:
  url: "http://windmill:8000"
  token: "test-token"
  workspace: "demo"
  timeout: "30s"
  retry_attempts: 3

message_queues:
  - name: "default"
    type: "fifo"
    max_size: 1000
    ttl: "5m"
  - name: "priority"
    type: "priority"
    max_size: 500
    ttl: "10m"
  - name: "delayed"
    type: "delayed"
    max_size: 200
    ttl: "1h"

plugins:
  directory: "/app/plugins"
  auto_discovery: true
  timeout: "30s"

monitoring:
  metrics_port: 9090
  health_port: 8080
  log_level: "debug"

logging:
  level: "debug"
  format: "json"
  output: "/app/logs/flexcore.log"
