# FlexCore - Simplified Development Environment
# For production, use: docker-compose -f deployments/docker/production/docker-compose.production.yml up
version: "3.8"

services:
  # Main FlexCore Application
  flexcore:
    build:
      context: .
      dockerfile: deployments/docker/production/Dockerfile.production
    container_name: flexcore-dev
    ports:
      - "8080:8080"
    environment:
      - NODE_ID=dev-node-1
      - HTTP_PORT=8080
      - CLUSTER_MODE=standalone
      - DEBUG=true
      - DATABASE_URL=postgres://flexcore:flexcore@postgres:5432/flexcore
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - flexcore-dev

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: flexcore-postgres-dev
    environment:
      POSTGRES_DB: flexcore
      POSTGRES_USER: flexcore
      POSTGRES_PASSWORD: flexcore
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - flexcore-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flexcore -d flexcore"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: flexcore-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - flexcore-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  flexcore-dev:
    driver: bridge
