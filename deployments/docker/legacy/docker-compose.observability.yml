# FlexCore REAL Observability Stack
version: "3.8"

services:
  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.40.0
    container_name: flexcore-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    networks:
      - flexcore-observability
    restart: unless-stopped

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:9.2.0
    container_name: flexcore-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=REDACTED_LDAP_BIND_PASSWORD
      - GF_SECURITY_ADMIN_PASSWORD=flexcore100
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - flexcore-observability
    restart: unless-stopped
    depends_on:
      - prometheus

  # Jaeger - Distributed Tracing
  jaeger-all-in-one:
    image: jaegertracing/all-in-one:1.40
    container_name: flexcore-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "6831:6831/udp"
      - "6832:6832/udp"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - flexcore-observability
    restart: unless-stopped

  # AlertManager - Alerting
  alertmanager:
    image: prom/alertmanager:v0.25.0
    container_name: flexcore-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager:/etc/alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
      - "--web.external-url=http://localhost:9093"
    networks:
      - flexcore-observability
    restart: unless-stopped

  # Node Exporter - System Metrics
  node-exporter:
    image: prom/node-exporter:v1.4.0
    container_name: flexcore-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    networks:
      - flexcore-observability
    restart: unless-stopped

  # Redis Exporter - Redis Metrics
  redis-exporter:
    image: oliver006/redis_exporter:v1.45.0
    container_name: flexcore-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=internal.invalid:6379
    networks:
      - flexcore-observability
    restart: unless-stopped

  # FlexCore Metrics Server
  flexcore-metrics:
    build:
      context: .
      dockerfile: Dockerfile.metrics
    container_name: flexcore-metrics-server
    ports:
      - "9090:9090"
    networks:
      - flexcore-observability
    restart: unless-stopped
    depends_on:
      - jaeger-all-in-one

networks:
  flexcore-observability:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  prometheus-data:
  grafana-data:
