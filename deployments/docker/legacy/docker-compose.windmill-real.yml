version: "3.8"

services:
  # Windmill Database
  windmill-db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_DB: windmill
      POSTGRES_USER: windmill
      POSTGRES_PASSWORD: windmill123
    volumes:
      - windmill_db:/var/lib/postgresql/data
    networks:
      - windmill-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U windmill"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Windmill Server
  windmill-server:
    image: ghcr.io/windmill-labs/windmill:main
    restart: always
    environment:
      DATABASE_URL: postgres://windmill:windmill123@windmill-db:5432/windmill
      BASE_URL: http://localhost:8000
      RUST_LOG: info
      NUM_WORKERS: 2
      DISABLE_SERVER: false
      METRICS_ADDR: 0.0.0.0:8001
    ports:
      - "8000:8000" # Windmill UI
      - "8001:8001" # Metrics
    depends_on:
      windmill-db:
        condition: service_healthy
    networks:
      - windmill-net
    volumes:
      - windmill_logs:/tmp/windmill
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/version"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Windmill Worker
  windmill-worker:
    image: ghcr.io/windmill-labs/windmill:main
    restart: always
    environment:
      DATABASE_URL: postgres://windmill:windmill123@windmill-db:5432/windmill
      BASE_URL: http://windmill-server:8000
      RUST_LOG: info
      DISABLE_SERVER: true
      WORKER_GROUP: default
    depends_on:
      windmill-server:
        condition: service_healthy
    networks:
      - windmill-net
    volumes:
      - windmill_logs:/tmp/windmill
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      replicas: 2

  # Redis para FlexCore
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      - windmill-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  windmill-net:
    driver: bridge

volumes:
  windmill_db:
  windmill_logs:
