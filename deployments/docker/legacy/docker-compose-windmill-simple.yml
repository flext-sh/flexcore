version: "3.8"

services:
  # Windmill Database
  windmill-db:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_DB: windmill
      POSTGRES_USER: windmill
      POSTGRES_PASSWORD: windmill123
    volumes:
      - windmill_db_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U windmill"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Windmill Server
  windmill-server:
    image: ghcr.io/windmill-labs/windmill:main
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://windmill:windmill123@windmill-db:5432/windmill
      - BASE_URL=http://localhost:8000
      - RUST_LOG=info
      - NUM_WORKERS=1
      - DISABLE_SERVER=false
      - METRICS_ADDR=0.0.0.0:8001
    ports:
      - "8000:8000" # Windmill UI and API
      - "8001:8001" # Metrics
    depends_on:
      windmill-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/version"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Windmill Worker
  windmill-worker:
    image: ghcr.io/windmill-labs/windmill:main
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://windmill:windmill123@windmill-db:5432/windmill
      - BASE_URL=http://windmill-server:8000
      - RUST_LOG=info
      - DISABLE_SERVER=true
      - WORKER_GROUP=default
    depends_on:
      windmill-server:
        condition: service_healthy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  # Redis para FlexCore (reutilizar)
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  windmill_db_data:
