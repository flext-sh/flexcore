version: "3.8"

services:
  # Redis para coordenação distribuída
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # PostgreSQL para Windmill
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: windmill
      POSTGRES_USER: windmill
      POSTGRES_PASSWORD: windmill
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U windmill"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Windmill Server Real
  windmill:
    image: ghcr.io/windmill-labs/windmill:main
    environment:
      - DATABASE_URL=postgres://windmill:windmill@postgres:5432/windmill
      - MODE=server
      - RUST_LOG=info
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/version"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Windmill Worker
  windmill-worker:
    image: ghcr.io/windmill-labs/windmill:main
    environment:
      - DATABASE_URL=postgres://windmill:windmill@postgres:5432/windmill
      - MODE=worker
      - WORKER_GROUP=default
    depends_on:
      postgres:
        condition: service_healthy
      windmill:
        condition: service_healthy

  # FlexCore Node 1
  flexcore-node1:
    build:
      context: .
      dockerfile: Dockerfile.flexcore-node
    environment:
      - NODE_ID=node-1
      - CLUSTER_NAME=flexcore-cluster
      - REDIS_URL=redis://redis:6379
      - WINDMILL_URL=http://windmill:8000
      - WINDMILL_TOKEN=test-token
      - WINDMILL_WORKSPACE=demo
      - LOG_LEVEL=debug
    ports:
      - "8080:8080"
      - "9090:9090" # metrics
    depends_on:
      redis:
        condition: service_healthy
      windmill:
        condition: service_healthy
    volumes:
      - ./plugins:/app/plugins
      - ./logs:/app/logs

  # FlexCore Node 2
  flexcore-node2:
    build:
      context: .
      dockerfile: Dockerfile.flexcore-node
    environment:
      - NODE_ID=node-2
      - CLUSTER_NAME=flexcore-cluster
      - REDIS_URL=redis://redis:6379
      - WINDMILL_URL=http://windmill:8000
      - WINDMILL_TOKEN=test-token
      - WINDMILL_WORKSPACE=demo
      - LOG_LEVEL=debug
    ports:
      - "8081:8080"
      - "9091:9090" # metrics
    depends_on:
      redis:
        condition: service_healthy
      windmill:
        condition: service_healthy
    volumes:
      - ./plugins:/app/plugins
      - ./logs:/app/logs

  # Prometheus para métricas
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9000:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"

volumes:
  redis_data:
  postgres_data:
