version: "3.8"

services:
  # Redis for distributed coordination
  redis:
    image: redis:7-alpine
    container_name: flexcore-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # PostgreSQL for data storage
  postgres:
    image: postgres:15-alpine
    container_name: flexcore-postgres
    environment:
      POSTGRES_USER: flexcore
      POSTGRES_PASSWORD: flexcore123
      POSTGRES_DB: flexcore
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./tests/e2e/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flexcore"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Windmill for workflow orchestration (optional)
  windmill:
    image: ghcr.io/windmill-labs/windmill:latest
    container_name: flexcore-windmill
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://windmill:windmill@windmill-db/windmill?sslmode=disable
      MODE: standalone
    depends_on:
      windmill-db:
        condition: service_healthy
    profiles:
      - windmill

  windmill-db:
    image: postgres:15-alpine
    container_name: flexcore-windmill-db
    environment:
      POSTGRES_USER: windmill
      POSTGRES_PASSWORD: windmill
      POSTGRES_DB: windmill
    volumes:
      - windmill-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U windmill"]
      interval: 5s
      timeout: 3s
      retries: 5
    profiles:
      - windmill

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: flexcore-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./tests/e2e/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    profiles:
      - monitoring

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: flexcore-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: REDACTED_LDAP_BIND_PASSWORD
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    profiles:
      - monitoring

  # Jaeger for distributed tracing (optional)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: flexcore-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: :9411
    profiles:
      - tracing

volumes:
  redis-data:
  postgres-data:
  windmill-db-data:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: flexcore-network
