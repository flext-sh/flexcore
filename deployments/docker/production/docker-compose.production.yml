version: "3.8"

# FlexCore REAL Distributed Production Deployment
# Complete Redis + etcd + Multi-Node Cluster Setup

services:
  # Redis for REAL distributed coordination
  redis:
    image: redis:7-alpine
    container_name: flexcore-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - flexcore-cluster
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # etcd for REAL distributed coordination
  etcd:
    image: gcr.io/etcd-development/etcd:v3.5.9
    container_name: flexcore-etcd
    ports:
      - "2379:2379"
      - "2380:2380"
    environment:
      - ETCD_NAME=flexcore-etcd
      - ETCD_DATA_DIR=/etcd-data
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://flexcore-etcd:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://flexcore-etcd:2380
      - ETCD_INITIAL_CLUSTER=flexcore-etcd=http://flexcore-etcd:2380
      - ETCD_INITIAL_CLUSTER_TOKEN=flexcore-cluster-token
      - ETCD_INITIAL_CLUSTER_STATE=new
      - ETCD_AUTO_COMPACTION_RETENTION=1
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_HEARTBEAT_INTERVAL=250
      - ETCD_ELECTION_TIMEOUT=1250
    volumes:
      - etcd_data:/etcd-data
    networks:
      - flexcore-cluster
    healthcheck:
      test:
        [
          "CMD",
          "/usr/local/bin/etcdctl",
          "endpoint",
          "health",
          "--endpoints=http://localhost:2379",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # PostgreSQL for persistence
  postgres:
    image: postgres:15-alpine
    container_name: flexcore-postgres
    environment:
      POSTGRES_DB: flexcore
      POSTGRES_USER: flexcore
      POSTGRES_PASSWORD: flexcore_production_pwd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init-postgres.sql
    networks:
      - flexcore-cluster
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flexcore"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # FlexCore Node 1 - Leader Candidate (Redis)
  flexcore-node-1:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: flexcore-node-1
    ports:
      - "8081:8081"
    environment:
      - NODE_ID=production-node-1
      - HTTP_PORT=8081
      - CLUSTER_MODE=redis
      - REDIS_URL=redis://redis:6379
      - DEBUG=true
      - DATABASE_URL=postgres://flexcore:flexcore_production_pwd@postgres:5432/flexcore
    depends_on:
      - redis
      - postgres
    networks:
      - flexcore-cluster
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 15s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # FlexCore Node 2 - Worker (Redis)
  flexcore-node-2:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: flexcore-node-2
    ports:
      - "8082:8082"
    environment:
      - NODE_ID=production-node-2
      - HTTP_PORT=8082
      - CLUSTER_MODE=redis
      - REDIS_URL=redis://redis:6379
      - DEBUG=true
      - DATABASE_URL=postgres://flexcore:flexcore_production_pwd@postgres:5432/flexcore
    depends_on:
      - redis
      - postgres
      - flexcore-node-1
    networks:
      - flexcore-cluster
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 15s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # FlexCore Node 3 - Worker (etcd)
  flexcore-node-3:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: flexcore-node-3
    ports:
      - "8083:8083"
    environment:
      - NODE_ID=production-node-3
      - HTTP_PORT=8083
      - CLUSTER_MODE=etcd
      - ETCD_ENDPOINTS=flexcore-etcd:2379
      - DEBUG=true
      - DATABASE_URL=postgres://flexcore:flexcore_production_pwd@postgres:5432/flexcore
    depends_on:
      - etcd
      - postgres
      - flexcore-node-1
    networks:
      - flexcore-cluster
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 15s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Network-based Node (HTTP cluster coordination)
  flexcore-node-4:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: flexcore-node-4
    ports:
      - "8084:8084"
    environment:
      - NODE_ID=production-node-4
      - HTTP_PORT=8084
      - CLUSTER_MODE=network
      - PEER_NODES=flexcore-node-1:8081,flexcore-node-2:8082,flexcore-node-3:8083
      - DEBUG=true
      - DATABASE_URL=postgres://flexcore:flexcore_production_pwd@postgres:5432/flexcore
    depends_on:
      - flexcore-node-1
      - flexcore-node-2
      - flexcore-node-3
    networks:
      - flexcore-cluster
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/health"]
      interval: 15s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: flexcore-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--storage.tsdb.retention.time=15d"
    networks:
      - flexcore-cluster
    restart: unless-stopped

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: flexcore-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=flexcore_REDACTED_LDAP_BIND_PASSWORD
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - flexcore-cluster
    restart: unless-stopped

  # Load Balancer - HAProxy
  haproxy:
    image: haproxy:2.8-alpine
    container_name: flexcore-haproxy
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - ./docker/haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    depends_on:
      - flexcore-node-1
      - flexcore-node-2
      - flexcore-node-3
      - flexcore-node-4
    networks:
      - flexcore-cluster
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  etcd_data:
    driver: local
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  flexcore-cluster:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
