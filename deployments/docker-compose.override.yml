# FlexCore Docker Compose Override - Development Configuration
# This file extends docker-compose.yml with development-specific settings
# Use: docker-compose up (automatically includes override)

version: "3.8"

services:
  # Development overrides for PostgreSQL
  postgres:
    environment:
      POSTGRES_DB: windmill_dev
      POSTGRES_USER: windmill_dev
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5433:5432" # Different port for dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/utilities/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql

  # Development overrides for Redis
  redis:
    ports:
      - "6380:6379" # Different port for dev

  # Development overrides for Windmill
  windmill-backend:
    environment:
      - DATABASE_URL=postgres://windmill_dev:dev_password@postgres:5432/windmill_dev
      - REDIS_URL=redis://redis:6379
      - RUST_LOG=debug
      - WINDMILL_WORKER_GROUPS=dev,default
      - SQLX_OFFLINE=true
    volumes:
      - ./third_party/windmill/windmill-backend:/windmill/windmill-backend:ro
      - windmill_dev_data:/tmp/windmill
      - ./.makerc:/windmill/.env:ro
    ports:
      - "8001:8000" # Different port for dev

  # Development overrides for FlexCore API
  flexcore-api:
    environment:
      - DATABASE_URL=postgres://windmill_dev:dev_password@postgres:5432/windmill_dev
      - REDIS_URL=redis://redis:6379
      - WINDMILL_BASE_URL=http://windmill-backend:8000
      - LOG_LEVEL=debug
      - FLEXCORE_DEV_MODE=1
    volumes:
      - ./build/flexcore:/flexcore/flexcore:ro
      - ./.makerc:/flexcore/.env:ro
    ports:
      - "3002:3001" # Different port for dev

  # Development tools
  REDACTED_LDAP_BIND_PASSWORDer:
    image: REDACTED_LDAP_BIND_PASSWORDer:4
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - flexcore-network
    profiles:
      - dev-tools

  # Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - flexcore-network
    profiles:
      - dev-tools

volumes:
  postgres_dev_data:
    name: flexcore_postgres_dev_data
  windmill_dev_data:
    name: flexcore_windmill_dev_data
