# FlexCore Docker Compose - Main Configuration
# This is the primary docker-compose file with production-ready defaults

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: windmill
      POSTGRES_USER: windmill
      POSTGRES_PASSWORD: changeme
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/utilities/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - flexcore-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U windmill"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - flexcore-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Native Windmill Backend (using local binary)
  windmill-backend:
    image: debian:bookworm-slim
    command: /windmill/windmill-backend
    environment:
      - DATABASE_URL=postgres://windmill:changeme@postgres:5432/windmill
      - REDIS_URL=redis://redis:6379
      - RUST_LOG=info
      - WINDMILL_WORKER_GROUPS=default
    volumes:
      - ./third_party/windmill/windmill-backend:/windmill/windmill-backend:ro
      - windmill_data:/tmp/windmill
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - flexcore-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/version"]
      interval: 30s
      timeout: 10s
      retries: 5

  # FlexCore API (if binary exists)
  flexcore-api:
    image: debian:bookworm-slim
    command: /flexcore/flexcore
    environment:
      - DATABASE_URL=postgres://windmill:changeme@postgres:5432/windmill
      - REDIS_URL=redis://redis:6379
      - WINDMILL_BASE_URL=http://windmill-backend:8000
      - LOG_LEVEL=info
    volumes:
      - ./build/flexcore:/flexcore/flexcore:ro
    ports:
      - "3001:3001"
    depends_on:
      windmill-backend:
        condition: service_healthy
    networks:
      - flexcore-network
    restart: unless-stopped
    profiles:
      - api

volumes:
  postgres_data:
    name: flexcore_postgres_data
  windmill_data:
    name: flexcore_windmill_data

networks:
  flexcore-network:
    name: flexcore_network
    driver: bridge