app:
  name: "flexcore"
  version: "0.9.0"
  environment: "development"
  debug: true
  port: 8080

jwt:
  secret: "test-secret-key-for-development"
  issuer: "flexcore"
  expiry_duration: "24h"
  refresh_enabled: true

database:
  type: "postgres"
  host: "localhost"
  port: 5432
  name: "flexcore_dev"
  user: "postgres"
  password: ""
  ssl_mode: "disable"
  max_open_conns: 25
  max_idle_conns: 5
  max_lifetime: "5m"

redis:
  url: ""  # Leave empty for development mode (simulated coordinator)
  # url: "redis://localhost:6379" # Uncomment for production Redis

metrics:
  enabled: true
  path: "/metrics"

tracing:
  enabled: false
