app:
  name: "flexcore"
  version: "2.0.0"
  environment: "development"
  debug: true
  port: 8080

database:
  type: "memory"
  host: "localhost"
  port: 5432
  name: "flexcore"
  user: "postgres"
  password: ""
  ssl_mode: "disable"
  max_open_conns: 25
  max_idle_conns: 5
  max_lifetime: "5m"
  auto_migrate: true

server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: "15s"
  write_timeout: "15s"
  idle_timeout: "60s"

logging:
  level: "info"
  format: "json"
  output: "stdout"
  structured: true
