# FlexCore End-to-End Testing Environment
# Complete testing stack with Windmill, PostgreSQL, and test services

version: '3.8'

services:
  # PostgreSQL database for testing
  postgres:
    image: postgres:15
    container_name: flexcore-test-postgres
    environment:
      POSTGRES_DB: flexcore_test
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d flexcore_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flexcore-test

  # Windmill server for distributed orchestration
  windmill-db:
    image: postgres:15
    container_name: windmill-test-db
    environment:
      POSTGRES_DB: windmill
      POSTGRES_USER: windmill
      POSTGRES_PASSWORD: windmill
    volumes:
      - windmill_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U windmill -d windmill"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flexcore-test

  windmill-server:
    image: ghcr.io/windmill-labs/windmill:main
    container_name: flexcore-test-windmill
    environment:
      DATABASE_URL: postgres://windmill:windmill@windmill-db:5432/windmill
      RUST_LOG: info
      DISABLE_NSJAIL: "true"
      COOKIE_DOMAIN: localhost
      WM_BASE_URL: http://localhost:8000
    ports:
      - "8000:8000"
    depends_on:
      windmill-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/version"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - flexcore-test

  # Mock API server for testing API loader
  mock-api:
    image: nginx:alpine
    container_name: flexcore-test-api
    ports:
      - "8080:80"
    volumes:
      - ./mock-api-config.conf:/etc/nginx/conf.d/default.conf
      - ./mock-api-responses:/usr/share/nginx/html
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - flexcore-test

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: flexcore-test-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - flexcore-test

  # FlexCore test node 1
  flexcore-node1:
    build:
      context: ../..
      dockerfile: tests/e2e/Dockerfile.flexcore
    container_name: flexcore-test-node1
    environment:
      FLEXCORE_NODE_ID: node-1
      FLEXCORE_CLUSTER_NAME: test-cluster
      WINDMILL_URL: http://windmill-server:8000
      WINDMILL_TOKEN: ${WINDMILL_TOKEN:-test-token}
      WINDMILL_WORKSPACE: demo
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: flexcore_test
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      MOCK_API_URL: http://mock-api
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: debug
    ports:
      - "9001:9000"
    depends_on:
      postgres:
        condition: service_healthy
      windmill-server:
        condition: service_healthy
      mock-api:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./flexcore-config-node1.yaml:/app/config.yaml
      - ../../dist/plugins:/app/plugins
    networks:
      - flexcore-test

  # FlexCore test node 2
  flexcore-node2:
    build:
      context: ../..
      dockerfile: tests/e2e/Dockerfile.flexcore
    container_name: flexcore-test-node2
    environment:
      FLEXCORE_NODE_ID: node-2
      FLEXCORE_CLUSTER_NAME: test-cluster
      WINDMILL_URL: http://windmill-server:8000
      WINDMILL_TOKEN: ${WINDMILL_TOKEN:-test-token}
      WINDMILL_WORKSPACE: demo
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: flexcore_test
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      MOCK_API_URL: http://mock-api
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: debug
    ports:
      - "9002:9000"
    depends_on:
      postgres:
        condition: service_healthy
      windmill-server:
        condition: service_healthy
      mock-api:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./flexcore-config-node2.yaml:/app/config.yaml
      - ../../dist/plugins:/app/plugins
    networks:
      - flexcore-test

  # Test runner service
  test-runner:
    build:
      context: ../..
      dockerfile: tests/e2e/Dockerfile.tests
    container_name: flexcore-test-runner
    environment:
      FLEXCORE_NODE1_URL: http://flexcore-node1:9000
      FLEXCORE_NODE2_URL: http://flexcore-node2:9000
      WINDMILL_URL: http://windmill-server:8000
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: flexcore_test
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      MOCK_API_URL: http://mock-api
    depends_on:
      flexcore-node1:
        condition: service_started
      flexcore-node2:
        condition: service_started
    volumes:
      - ./test-results:/app/results
      - ../integration:/app/tests
    working_dir: /app
    command: ["./run-e2e-tests.sh"]
    networks:
      - flexcore-test

volumes:
  postgres_data:
  windmill_db_data:
  redis_data:

networks:
  flexcore-test:
    driver: bridge